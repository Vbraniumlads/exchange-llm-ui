name: Claude Agent

on:
  workflow_dispatch:
    inputs:
      action_type:
        description: "Type of action to perform"
        required: true
        type: choice
        options:
          - create-pr
        default: "create-pr"
      context:
        description: "Additional context or prompt for the run"
        required: true
        type: string

jobs:
  agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          mode: agent
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          direct_prompt: "Create a pull request for the following issue: ${{ github.event.inputs.context }}"
          claude_env: |
            ACTION_TYPE: ${{ github.event.inputs.action_type }}