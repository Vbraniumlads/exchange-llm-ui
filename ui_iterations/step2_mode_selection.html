<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Mode Selection - Vibetorch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');
        
        :root {
            --cta-500: #B05730;
            --cta-600: #884325;
            --neu-0: #FFFFFF;
            --neu-500: #F0EEE5;
            --neu-600: #DDD9C5;
            --neu-950: #887D4E;
            --acc-500: #6C5DAC;
            --primary: var(--cta-500);
            --background: var(--neu-0);
            --foreground: var(--neu-950);
            --muted-foreground: #A69A64;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: linear-gradient(180deg, var(--neu-0) 0%, var(--neu-500) 100%);
            border: 1px solid var(--neu-600);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .logo {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--cta-500), var(--cta-600));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 20px;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--muted-foreground);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .mode-selector {
            background: var(--neu-500);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .mode-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .slider-container {
            position: relative;
            margin: 20px 0;
        }

        .slider-track {
            height: 8px;
            background: var(--neu-600);
            border-radius: 4px;
            position: relative;
        }

        .slider-thumb {
            width: 24px;
            height: 24px;
            background: var(--cta-500);
            border-radius: 50%;
            position: absolute;
            top: -8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(176, 87, 48, 0.3);
            transition: all 0.2s ease;
            left: 0%;
        }

        .slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(176, 87, 48, 0.4);
        }

        .mode-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            font-size: 12px;
            color: var(--muted-foreground);
        }

        .mode-labels span {
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .current-mode {
            background: var(--acc-500);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin: 20px 0;
            display: inline-block;
        }

        .mode-description {
            font-size: 14px;
            color: var(--muted-foreground);
            line-height: 1.4;
            margin-bottom: 24px;
        }

        .continue-button {
            width: 100%;
            background: var(--cta-500);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Fira Code', monospace;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .continue-button:hover {
            background: var(--cta-600);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(176, 87, 48, 0.3);
        }

        .repos-preview {
            background: var(--neu-500);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            text-align: left;
        }

        .repos-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--foreground);
        }

        .repo-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--muted-foreground);
        }

        .repo-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-active { background: #22c55e; }
        .status-monitoring { background: #f59e0b; }
        .status-inactive { background: var(--neu-600); }

        .vibe-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: var(--muted-foreground);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="mode-selector">
            <div class="mode-title">Agent Activity Level</div>
            
            <div class="slider-container">
                <div class="slider-track"></div>
                <div class="slider-thumb" id="slider"></div>
            </div>
            
            <div class="mode-labels">
                <span>Off</span>
                <span>Maintainer</span>
                <span>Visionary</span>
                <span>Both</span>
            </div>
            
            <div class="current-mode" id="currentMode">Maintainer</div>
            <div class="mode-description" id="modeDescription">
                AI focuses on code maintenance, bug fixes, and optimization tasks
            </div>
        </div>

        <div class="repos-preview">
            <div class="repos-title">Repository Status (3 connected)</div>
            <div class="repo-item">
                <div class="repo-status status-active"></div>
                my-awesome-project
            </div>
            <div class="repo-item">
                <div class="repo-status status-monitoring"></div>
                data-pipeline-tool
            </div>
            <div class="repo-item">
                <div class="repo-status status-inactive"></div>
                old-archive-repo
            </div>
        </div>

        <button class="continue-button" onclick="proceedToStep3()">
            Start Vibetorch Agent
        </button>
    </div>

    <div class="vibe-text">âœ¨ step 2/3</div>

    <script>
        const slider = document.getElementById('slider');
        const currentMode = document.getElementById('currentMode');
        const modeDescription = document.getElementById('modeDescription');
        
        const modes = [
            { name: 'Off', desc: 'AI agent is disabled for all repositories', pos: 0 },
            { name: 'Maintainer', desc: 'AI focuses on code maintenance, bug fixes, and optimization tasks', pos: 33.33 },
            { name: 'Visionary', desc: 'AI suggests new features, architecture improvements, and innovations', pos: 66.66 },
            { name: 'Both', desc: 'Full AI capabilities: maintenance + visionary features combined', pos: 100 }
        ];
        
        let currentModeIndex = 1; // Start at Maintainer
        
        function updateMode(index) {
            currentModeIndex = index;
            const mode = modes[index];
            
            slider.style.left = mode.pos + '%';
            currentMode.textContent = mode.name;
            modeDescription.textContent = mode.desc;
            
            // Update repo statuses based on mode
            const statuses = document.querySelectorAll('.repo-status');
            if (index === 0) {
                statuses.forEach(s => s.className = 'repo-status status-inactive');
            } else if (index === 1) {
                statuses[0].className = 'repo-status status-monitoring';
                statuses[1].className = 'repo-status status-monitoring';
                statuses[2].className = 'repo-status status-inactive';
            } else {
                statuses[0].className = 'repo-status status-active';
                statuses[1].className = 'repo-status status-active';
                statuses[2].className = 'repo-status status-monitoring';
            }
        }
        
        // Initialize
        updateMode(1);
        
        // Slider interaction
        slider.addEventListener('click', (e) => {
            e.stopPropagation();
        });
        
        document.querySelector('.slider-track').addEventListener('click', (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = (x / rect.width) * 100;
            
            let closestIndex = 0;
            let minDistance = Math.abs(percentage - modes[0].pos);
            
            modes.forEach((mode, index) => {
                const distance = Math.abs(percentage - mode.pos);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestIndex = index;
                }
            });
            
            updateMode(closestIndex);
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentModeIndex > 0) {
                updateMode(currentModeIndex - 1);
            } else if (e.key === 'ArrowRight' && currentModeIndex < modes.length - 1) {
                updateMode(currentModeIndex + 1);
            }
        });
        
        function proceedToStep3() {
            const button = document.querySelector('.continue-button');
            button.innerHTML = 'Initializing Agent...';
            button.style.opacity = '0.7';
            
            setTimeout(() => {
                window.location.href = 'step3_task_dashboard.html';
            }, 2000);
        }
    </script>
</body>
</html>
