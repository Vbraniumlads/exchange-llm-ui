<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: GitHub Login - Vibetorch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');
        
        :root {
            --cta-500: #B05730;
            --cta-600: #884325;
            --neu-0: #FFFFFF;
            --neu-500: #F0EEE5;
            --neu-600: #DDD9C5;
            --neu-950: #887D4E;
            --acc-500: #6C5DAC;
            --primary: var(--cta-500);
            --background: var(--neu-0);
            --foreground: var(--neu-950);
            --muted-foreground: #A69A64;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: linear-gradient(180deg, var(--neu-0) 0%, var(--neu-500) 100%);
            border: 1px solid var(--neu-600);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--cta-500), var(--cta-600));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 32px;
        }

        .github-button {
            width: 100%;
            background: #24292e;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Fira Code', monospace;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.25s ease;
            margin-bottom: 24px;
        }

        .github-button:hover {
            background: #2f363d;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(36, 41, 46, 0.3);
        }

        .github-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .demo-note {
            background: var(--neu-500);
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            color: var(--muted-foreground);
            margin-top: 20px;
        }

        .vibe-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: var(--muted-foreground);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">VT</div>
        <h1 class="title">Vibetorch</h1>
        <p class="subtitle">vibe must flow</p>
        
        <button class="github-button" onclick="proceedToStep2()">

            </svg>
            Connect GitHub
        </button>

        <div class="demo-note">
            ðŸŽ­ <strong>Demo Mode:</strong> Click to simulate GitHub OAuth login
        </div>
    </div>

    <div class="vibe-text">âœ¨ step 1/3</div>

    <script>
        function proceedToStep2() {
            const button = document.querySelector('.github-button');
            button.innerHTML = 'Connecting...';
            button.style.opacity = '0.7';
            
            setTimeout(() => {
                window.location.href = 'step2_mode_selection.html';
            }, 1500);
        }
    </script>
</body>
</html>
